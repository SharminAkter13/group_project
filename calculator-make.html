<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8; /* light soft background for layout */
    }

  .calculator {
  background-color: #01080f; /* soft light color for layout */
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(66, 3, 3, 0.1);
}


    input {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff; /* simple white input */
      color: #333;
    }

    button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Clear button */
    button:nth-child(1) {
      background-color: #f28b82; /* soft red */
      color: white;
    }

    /* Operators */
    button:nth-child(2), button:nth-child(3), button:nth-child(4), button:nth-child(8) {
      background-color: #aecbfa; /* light blue */
      color: #333;
    }

    /* Numbers */
    button:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)):not(:nth-child(8)) {
      background-color: #e8eaed; /* light grey */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div>
      <button onclick="clearResult()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>
    </div>
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculateResult()" rowspan="2">=</button>
    </div>
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
    </div>
    <div>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const result = document.getElementById('result');

    function appendValue(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = '';
    }

    function calculateResult() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = 'Error';
      }
    }
  </script>
</body>
</html>
